<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClockOrTimer</title>
    <link rel="stylesheet" href="frontpage.css">
    
</head>
<body>
    <h1>Michael's timer og klokke website </h1>

    <div class="div-current">
        <button id="get-time-current">Tryk for at se klokken i din tidszone</button>
        <p id="p-tag-current-time"></p>
    </div>

    <div class="div-newyork">
        <button id="get-time-newyork">Tryk for at se klokken i new-york</button>
        <p id="p-tag-newyork-time"></p>
    </div>
    
    <div class="timer-div">
    <h2>Nedtælling til næste sommer</h2>
    <p id="timer" class="timer"></p>
    </div>

    <script type="module" src="./frontpage.js"></script>
</body>
</html>
